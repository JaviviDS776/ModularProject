<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Chat Intercambios - Code-Partner</title>
    <meta name="theme-color" content="#007bff"/>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">

        <!-- Auth Interface -->
        <div id="auth-interface" class="auth-container">
            <div class="auth-card">
                <h1>Bienvenido a Intercambios</h1>
                <p>Inicia sesión o regístrate para empezar.</p>
                <div id="auth-output" class="auth-output"></div>
                <input type="text" id="name" placeholder="Nombre (solo para registro)">
                <input type="email" id="email" placeholder="Correo Electrónico">
                <input type="password" id="password" placeholder="Contraseña">
                <button onclick="loginUser()">Iniciar Sesión</button>
                <button onclick="registerUser()" class="btn-secondary">Registrarse</button>
            </div>
        </div>

        <!-- Main App Interface -->
        <div id="chat-interface" style="display: none;">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Intercambios</h3>
                    <div class="user-info">
                        <p>ID: <strong id="current-user-id">Cargando...</strong></p>
                        <div id="socket-status"></div>
                    </div>
                </div>
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab('feed')"><i class="fas fa-rss"></i> Feed</button>
                    <button class="tab-button" onclick="switchTab('proposals')"><i class="fas fa-exchange-alt"></i> Propuestas</button>
                    <button class="tab-button" onclick="switchTab('contacts')"><i class="fas fa-users"></i> Contactos</button>
                </div>
                <div class="sidebar-content">
                    <div id="contacts-tab-content" class="tab-content">
                        <ul id="connected-users-list"></ul>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
                </div>
            </aside>

            <main class="main-content">
                <div id="feed-tab-content" class="tab-content active">
                    <header class="main-header">
                        <h2>Feed de Intercambios</h2>
                        <button onclick="openPostModal(true)" class="btn-primary"><i class="fas fa-plus"></i> Publicar</button>
                    </header>
                    <div id="product-feed-list" class="content-area"></div>
                </div>

                <div id="proposals-tab-content" class="tab-content">
                    <header class="main-header">
                        <h2>Mis Propuestas</h2>
                    </header>
                    <div id="proposals-list" class="content-area"></div>
                </div>

                <div id="chat-view" class="chat-view">
                    <header class="chat-header">
                        <button id="back-to-list" class="btn-icon"><i class="fas fa-arrow-left"></i></button>
                        <h3 id="recipient-name-display">Selecciona un chat</h3>
                        <div id="recipientId-display"></div>
                    </header>
                    <div id="chat-messages" class="chat-messages">
                         <p class="empty-chat-message">Selecciona un usuario de la lista de contactos para comenzar a chatear.</p>
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="message-input" placeholder="Escribe un mensaje..." disabled>
                        <button onclick="sendMessage()" class="send-button" disabled><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for new post -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePostModal()">&times;</span>
            <h2 id="modal-title">Nueva Publicación</h2>
            <div id="post-form-content">
                <!-- JS will populate this -->
            </div>
            <p id="post-output"></p>
        </div>
    </div>

    <!-- Modal for product details -->
    <div id="product-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeProductDetailsModal()">&times;</span>
            <div id="product-details-content">
                <!-- JS will populate this -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
